<ion-app>
  <!-- <app-menu></app-menu> -->

  <ion-split-pane when="md" contentId="main">

    <ion-menu side="start" menuId="first" contentId="main">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Main Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle autoHide="false" *ngFor="let item of componentes|async">
            <ion-item [routerLink]="item.redirectTo">
            <ion-icon slot="start" [name]="item.icon"></ion-icon>
            <ion-label>{{ item.name }}</ion-label>
          </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
