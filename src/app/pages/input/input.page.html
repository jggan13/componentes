<app-header title="Input y Forms"></app-header>

<ion-content>

  <ion-list>
    
    <ion-list-header>
      <ion-label>Nombre: {{ nombre || 'No hay nombre'}}</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text"
                 [(ngModel)]="nombre"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list-header>
    <ion-label>Formulario template: Vallido {{ formulario.valid }}</ion-label>
  </ion-list-header>

  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate(formulario)">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" 
                   [(ngModel)]="usuario.email"
                   name="email"
                   required
                   pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" 
                   [(ngModel)]="usuario.password"
                   name="password"
                   required>
        </ion-input>
      </ion-item>

    </ion-list>

    <ion-button [disabled]="formulario.invalid" expand="full" type="submit">
      Enviar
    </ion-button>

  </form>

</ion-content>
